{% load static %}
{% now "U" as timestamp %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Chess Game</title>
  <!-- prevents caching -->
  <link rel="stylesheet" href="{% static 'css/style.css' %}?v={{ timestamp }}">
  {% csrf_token %}
</head>
<body>
  <h1>Chess</h1>
  <div id="game-container">
    <div id="left-panel">
      <div id="status"></div>
      <div id="move-log">Move log:</div>
    </div>

    <div id="game-wrapper">
      <div id="board"></div>
      <div id="game-result"></div>
    </div>

    <div id="right-panel">
      <button onclick="startNewGame()">New Game</button>

      <div class="difficulty-setting">
        <label for="difficulty">Difficulty: <span id="difficulty-value">10</span></label>
        <input type="range" id="difficulty" min="1" max="20" value="10">
      </div>
    </div>
  </div>

  <script type="text/javascript" src="{% static 'js/chess.js' %}"></script>
</body>
</html>
