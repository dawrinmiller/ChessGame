{% load static %}
{% now "U" as timestamp %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Chess Game</title>
  <!-- prevents caching -->
  <link rel="stylesheet" href="{% static 'css/style.css' %}?v={{ timestamp }}">
  {% csrf_token %}
</head>
<body>
  <h1>Chess</h1>
  <div id="game-container">
    <div id="left-panel">
      <button id="new-game">New Game</button>
      <button id="save-game">Save Game</button>
      <div id="status"></div>
      <!-- You can add more controls here -->
    </div>
    <div id="main-panel">
      <div id="board-bar-log">
        <div id="board"></div>
        <div id="eval-bar-vertical-container">
          <div id="eval-bar-vertical">
            <div id="eval-bar-vertical-fill"></div>
            <span id="eval-bar-vertical-label"></span>
          </div>
        </div>
        <div id="move-log"></div>
      </div>

      <div id="ai-stats">
        <strong>AI Stats</strong>
        <div id="ai-stats-content">Waiting for move...</div>
      </div>
      
      <div id="status"></div>
    </div>
  </div>

  <div id="evaluation"></div>

  <div id="fen-modal" style="display:none; position:fixed; top:0; left:0; width:100vw; height:100vh; background:rgba(0,0,0,0.4); align-items:center; justify-content:center; z-index:1000;">
    <div style="background:#fff; padding:20px; border-radius:8px; min-width:300px; box-shadow:0 2px 12px #0003; position:relative;">
      <h3>Current FEN</h3>
      <input id="fen-modal-input" type="text" style="width:100%; font-size:14px; margin-bottom:10px;" readonly>
      <button id="fen-modal-copy">Copy</button>
      <button id="fen-modal-close" style="float:right;">Close</button>
    </div>
  </div>

  <script type="text/javascript" src="{% static 'js/chess.js' %}"></script>
</body>
</html>
